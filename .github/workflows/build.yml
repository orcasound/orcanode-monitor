---
name: CPP CI

on:
  pull_request:

concurrency:
  # Cancel any CI/CD workflow currently in progress for the same PR.
  # Allow running concurrently with any other commits.
  group: build-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_windows:
    permissions:
      actions: write  # for fkirc/skip-duplicate-actions to skip or stop workflow runs
      contents: read  # for actions/checkout to fetch code
    strategy:
      matrix:
        configurations: [Debug, Release]
    runs-on: windows-latest
    env:
      # Configuration type to build.  For documentation on how build matrices work, see
      # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
      BUILD_CONFIGURATION: ${{matrix.configurations}}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f  # v2.10.2
        with:
          egress-policy: audit

      - id: skip_check
        uses: fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf  # v5.3.1
        with:
          cancel_others: 'false'
          paths_ignore: '["**.md"]'

      - name: Set environment variables
        if: steps.skip_check.outputs.should_skip != 'true'
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "TESTX=testx"
          echo "TESTY=testy" >> $env:GITHUB_ENV
          echo "TESTZ=testz" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Check environment variables
        if: steps.skip_check.outputs.should_skip != 'true'
        run: |
           echo "env.TESTX: $env:TESTX"
           echo "env.TESTY: $env:TESTY"
           echo "env.TESTZ: $env:TESTZ"

      # https://stackoverflow.com/questions/61858388/how-do-i-set-an-enviroment-variable-in-github-action-on-a-windows-server/65110357#65110357
      #- name: Set environment variables
      #  if: steps.skip_check.outputs.should_skip != 'true'
      #  shell: pwsh
      #  run: |
      #    Add-Content -Path $env:GITHUB_ENV -Value "AZURE_COSMOS_CONNECTIONSTRING=${{ secrets.AZURE_COSMOS_CONNECTIONSTRING }}"
      #    Add-Content -Path $env:GITHUB_ENV -Value "AZURE_COSMOS_DATABASENAME=${{ secrets.AZURE_COSMOS_DATABASENAME }}"

      #- name: Check environment variable
      #  if: steps.skip_check.outputs.should_skip != 'true'
      #  run: |
      #     echo "env.AZURE_COSMOS_DATABASENAME: $env:AZURE_COSMOS_DATABASENAME"

      - name: Set environment variables
        if: steps.skip_check.outputs.should_skip != 'true'
        shell: pwsh
        run: |
           echo "AZURE_COSMOS_CONNECTIONSTRING=${{ secrets.AZURE_COSMOS_CONNECTIONSTRING }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
           echo "AZURE_COSMOS_DATABASENAME=${{ secrets.AZURE_COSMOS_DATABASENAME }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Check environment variable
        if: steps.skip_check.outputs.should_skip != 'true'
        run: |
           echo "env.AZURE_COSMOS_DATABASENAME: $env:AZURE_COSMOS_DATABASENAME"

      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.2.1
        if: steps.skip_check.outputs.should_skip != 'true'
        with:
          submodules: 'recursive'

      - name: Build
        if: steps.skip_check.outputs.should_skip != 'true'
        run: |
          dotnet build OrcanodeMonitor.sln /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform="Any CPU"

      - name: Test
        if: steps.skip_check.outputs.should_skip != 'true'
        run: |
          dotnet test --no-build --verbosity normal --configuration ${{env.BUILD_CONFIGURATION}} --property:Platform="Any CPU"
